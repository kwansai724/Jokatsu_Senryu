name: Rspec & Rubocop

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: false

      # Docker起動
      - name: Build and up docker
        run: |
          cp .env.example .env
          docker compose build
          docker compose up -d

      # Rubocop実行
      - name: Run rubocop
        run: docker compose run --rm api bundle exec rubocop

      - name: sleep for waiting launch db
        run: sleep 10
        
      # Rspec実行
      - name: Run rspec
        run: |
          docker compose run --rm api bundle exec rails db:create
          docker compose run --rm api bundle exec rails db:environment:set RAILS_ENV=test
          docker compose run --rm api bundle exec rspec
          docker compose run --rm api bundle exec rails tmp:cache:clear
