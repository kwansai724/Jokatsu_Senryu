name: rubocop and RSpec 
on: [push]
jobs:
  run_spec:
    name: Run rubocop and RSpec 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.6'
        bundler-cache: true

    - name: Run rubocop
      run: bundle exec rubocop

    - name: Run Rspec
      run: |
        bundle exec rails db:migrate:reset db:seed
        bundle exec rspec
