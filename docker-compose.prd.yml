version: '3.9' 
services:
  api:
    build: 
      context: .
      args:
        WORKDIR: jokatsu_senryu
    volumes:
      - .:/jokatsu_senryu
      - public:/jokatsu_senryu/public
      - tmp:/jokatsu_senryu/tmp
    stdin_open: true
    tty: true
  nginx:
    build:
      args:
        ENVIRONMENT: prd
        WORKDIR: jokatsu_senryu  
      context: .
      dockerfile: ./nginx/Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - public:/jokatsu_senryu/public
      - tmp:/jokatsu_senryu/tmp
    ports:
      - "80:80"
    depends_on:
      - api
volumes:
  mysql-data:
    driver: local
  tmp:
  public:
